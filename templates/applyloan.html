<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Loan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f6f6f6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
        }
        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply for Loan</h1>
        <form id="loanForm">
            {% csrf_token %}
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" name="loanAmount" required>
            <label for="termPeriod">Term Period (months):</label>
            <select id="termPeriod" name="termPeriod" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <button type="submit">Apply</button>
        </form>
        <div id="responseMessage" class="message" style="display: none;"></div>
    </div>

    <script>
        const loanForm = document.getElementById('loanForm');
        const responseMessage = document.getElementById('responseMessage');

        loanForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(loanForm);
            const response = await fetch('/api/apply-loan/', {
                method: 'POST',
                body: formData
            });
            const responseData = await response.json();
            if (response.status === 200) {
                responseMessage.className = 'message success';
                responseMessage.innerHTML = `
                    <p>Loan was sanctioned, here is your Loan Structure:</p>
                    <p>Total Payment: ${responseData.total_amount}</p>
                    <p>Term Period: ${responseData.term_period} months</p>
                    <table>
                        <tr>
                            <th>Date</th>
                            <th>Monthly Payment</th>
                        </tr>
                        ${responseData.dates.map(date => `
                            <tr>
                                <td>${date}</td>
                                <td>${responseData.monthly_emi}</td>
                            </tr>
                        `).join('')}
                    </table>
                `;
            } else {
                responseMessage.className = 'message error';
                responseMessage.textContent = responseData.message;
            }
            responseMessage.style.display = 'block';
        });
    </script>
</body>
</html>
