<!-- signup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* CSS Styles */
        body {
            background: linear-gradient(135deg, #FFFF00, #9ACD32); /* Yellow to Yellowish Green */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-form {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }
        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        
        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}
    </div>
    <div class="signup-form">
        <h2>Signup</h2>
        <form action = "" method="POST">
            {% csrf_token %}
            <!-- Input fields -->
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="annual_income">Annual Income:</label><br>
            <input type="number" id="annual_income" name="annual_income" required><br><br>
            
            <label for="aadhar_id">Aadhar ID:</label><br>
            <input type="text" id="aadhar_id" name="aadhar_id" required><br><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="password2">Confirm Password:</label><br>
            <input type="password" id="password2" name="password2" required><br><br>
            
            <button type="submit">Signup</button>
        </form>
        <div class="success-message" id="success-message" style="display: none;"></div>
    </div>

    {% comment %} <script>
        // JavaScript for displaying success message
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var form = this;
            var formData = new FormData(form);
            
            // Send AJAX request
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        var response = JSON.parse(xhr.responseText);
                        document.getElementById("success-message").textContent = response.message;
                        document.getElementById("success-message").style.display = "block";
                        form.reset();
                    } else {
                        console.error('Error:', xhr.status);
                    }
                }
            };
            xhr.open('POST', form.action, true);
            xhr.send(formData);
        });
    </script> {% endcomment %}
</body>
</html>
